name: Make Release Builds

on:
  workflow_dispatch:
  push:
    branches: [main, master]

# Default permissions for all jobs (least privilege)
permissions:
  contents: read

jobs:
  build-android:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
        with: {submodules: 'recursive'}
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Install Android SDK build tools
        run: |
          sudo apt-get update -q
          sudo apt-get install -y cmake ninja-build
      - name: Set artifact name
        run: echo "ARTIFACT_NAME=BillyFrontier-1.1.2-android.apk" >> $GITHUB_ENV
      - name: Build Android APK via SDL Android template
        run: |
          # SDL3 ships an Android project template.
          # Set up the directory structure that SDL's CMake build expects.
          SDL_SRC="${{ github.workspace }}/extern/SDL"
          ANDROID_PROJ="${{ github.workspace }}/build-android"
          cp -r "$SDL_SRC/android-project" "$ANDROID_PROJ"
          # Place SDL source where the outer jni/CMakeLists.txt expects it
          cp -r "$SDL_SRC" "$ANDROID_PROJ/app/jni/SDL"
          # Copy game source and Pomme into the Android project
          cp -r "${{ github.workspace }}/Source/." "$ANDROID_PROJ/app/jni/src/"
          cp -r "${{ github.workspace }}/extern/Pomme" "$ANDROID_PROJ/app/jni/Pomme"
          # Use the Android-specific game CMakeLists.txt (builds as a shared lib)
          cp "${{ github.workspace }}/packaging/android-jni-src-CMakeLists.txt" \
             "$ANDROID_PROJ/app/jni/src/CMakeLists.txt"
          # Build the APK using CMake (not ndk-build); try release first, fall back to debug
          cd "$ANDROID_PROJ"
          mkdir -p "${{ github.workspace }}/dist"
          ./gradlew assembleRelease --no-daemon -PBUILD_WITH_CMAKE \
            || ./gradlew assembleDebug --no-daemon -PBUILD_WITH_CMAKE
          find . -name "*.apk" -exec cp {} "${{ github.workspace }}/dist/${{ env.ARTIFACT_NAME }}" \;
        continue-on-error: true  # Android build is best-effort
      - uses: actions/upload-artifact@v4
        if: hashFiles('dist/**') != ''
        with:
          name: ${{env.ARTIFACT_NAME}}
          path: dist/
          compression-level: 0

  build-wasm:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    steps:
      - uses: actions/checkout@v4
        with: {submodules: 'recursive'}
      - name: Install Emscripten
        uses: mymindstorm/setup-emsdk@v14
        with:
          version: '3.1.69'
          actions-cache-folder: 'emsdk-cache'
      - name: Verify emcc
        run: emcc --version
      - name: Set artifact name
        run: echo "ARTIFACT_NAME=$(python3 build.py --print-artifact-name --emscripten)" >> $GITHUB_ENV
      - name: Build WebAssembly
        run: python3 build.py --emscripten --dependencies --configure --build --package
      - uses: actions/upload-artifact@v4
        with:
          name: ${{env.ARTIFACT_NAME}}
          path: dist/
          compression-level: 0

  release:
    needs: [build-android, build-wasm]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - name: Download all artifacts
        uses: actions/download-artifact@v4.1.3
        with:
          path: all-artifacts
          pattern: 'BillyFrontier-*'
          merge-multiple: true
      - name: Create or update Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: "v${{ github.run_number }}-latest"
          name: "Billy Frontier â€“ Latest Build"
          body: |
            Automated release from push to ${{ github.ref_name }} (commit ${{ github.sha }}).

            ## Downloads
            - **Android**: `BillyFrontier-*-android.apk`
            - **WebAssembly**: `BillyFrontier-*-wasm.zip`

            Play in browser: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/
          files: all-artifacts/*
          prerelease: false
          draft: false



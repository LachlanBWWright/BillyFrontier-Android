name: Make Release Builds

on:
  workflow_dispatch:
  push:
    branches: [main, master]

# Default permissions for all jobs (least privilege)
permissions:
  contents: read

jobs:
  build-linux-appimage:
    runs-on: ${{ matrix.platform.os }}
    timeout-minutes: 5
    strategy:
      fail-fast: false
      matrix:
        platform:  # Use oldest available Ubuntu for maximum glibc compatibility
          - { name: x86_64, os: ubuntu-22.04 }
          - { name: aarch64, os: ubuntu-22.04-arm }
    steps:
      - uses: actions/checkout@v4
        with: {submodules: 'recursive'}
      - name: Get build dependencies from APT
        # cf. https://github.com/libsdl-org/SDL/blob/main/docs/README-linux.md
        # + desktop-file-utils for appimagetool
        run: |
          sudo apt update
          sudo apt install -y libasound2-dev libpulse-dev \
            libaudio-dev libjack-dev libsndio-dev libx11-dev libxext-dev \
            libxrandr-dev libxcursor-dev libxfixes-dev libxi-dev libxss-dev \
            libxkbcommon-dev libdrm-dev libgbm-dev libgl1-mesa-dev libgles2-mesa-dev \
            libegl1-mesa-dev libdbus-1-dev libibus-1.0-dev libudev-dev fcitx-libs-dev \
            libpipewire-0.3-dev libwayland-dev libdecor-0-dev liburing-dev \
            desktop-file-utils
      - run: echo "ARTIFACT_NAME=$(python3 build.py --print-artifact-name)" >> $GITHUB_ENV
      - run: python3 build.py --dependencies
      - run: python3 build.py --configure
      - run: python3 build.py --build
      - run: python3 build.py --package
      - uses: actions/upload-artifact@v4
        with:
          name: ${{env.ARTIFACT_NAME}}
          path: dist/
          compression-level: 0

  build-windows:
    runs-on: windows-2022
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4
        with: {submodules: 'recursive'}
      - run: |
          $ARTIFACT_NAME = python3 build.py --print-artifact-name
          echo "ARTIFACT_NAME=$ARTIFACT_NAME" >> $env:GITHUB_ENV
      - run: python3 build.py --dependencies
      - run: python3 build.py --configure -G 'Visual Studio 17 2022'
      - run: python3 build.py --build
      - run: python3 build.py --package
      - uses: actions/upload-artifact@v4
        with:
          name: ${{env.ARTIFACT_NAME}}
          path: dist/
          compression-level: 0

  build-macos:
    runs-on: macos-latest  # as of January 2025, this still supports the macOS 10.13 deployment target
    timeout-minutes: 15
    env:
      CODE_SIGN_IDENTITY: ${{ secrets.APPLE_CODE_SIGN_IDENTITY }}
    steps:
      - uses: apple-actions/import-codesign-certs@v3
        with:
          p12-file-base64: ${{ secrets.APPLE_DEVELOPER_CERTIFICATE_P12_BASE64 }}
          p12-password: ${{ secrets.APPLE_DEVELOPER_CERTIFICATE_PASSWORD }}
      - uses: actions/checkout@v4
        with: {submodules: 'recursive'}
      - name: Get artifact name
        run: echo "ARTIFACT_NAME=$(python3 build.py --print-artifact-name)" >> $GITHUB_ENV
      - run: python3 build.py --dependencies
      - run: python3 build.py --configure
      - run: python3 build.py --build
      - run: python3 build.py --package
      - name: Notarize
        run: |
          xcrun notarytool store-credentials GameNotarizationProfile --apple-id ${{ secrets.APPLE_NOTARIZATION_USERNAME }} --password ${{ secrets.APPLE_NOTARIZATION_PASSWORD }} --team-id ${{ secrets.APPLE_DEVELOPMENT_TEAM }}
          xcrun notarytool submit "dist/$ARTIFACT_NAME" --keychain-profile GameNotarizationProfile --wait
      - name: Staple
        run: xcrun stapler staple "dist/$ARTIFACT_NAME"
      - uses: actions/upload-artifact@v4
        with:
          name: ${{env.ARTIFACT_NAME}}
          path: dist/
          compression-level: 0

  build-android:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
        with: {submodules: 'recursive'}
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Install Android SDK build tools
        run: |
          sudo apt-get update -q
          sudo apt-get install -y cmake ninja-build
      - name: Set artifact name
        run: echo "ARTIFACT_NAME=BillyFrontier-1.1.2-android.apk" >> $GITHUB_ENV
      - name: Build Android APK via SDL Android template
        run: |
          # SDL3 ships an Android project template.
          # Clone it, copy our source in, and build.
          SDL_SRC="${{ github.workspace }}/extern/SDL"
          ANDROID_PROJ="${{ github.workspace }}/build-android"
          cp -r "$SDL_SRC/android-project" "$ANDROID_PROJ"
          # Copy game source into the Android project
          cp -r "${{ github.workspace }}/Source" "$ANDROID_PROJ/app/jni/src"
          cp -r "${{ github.workspace }}/extern/Pomme" "$ANDROID_PROJ/app/jni/Pomme"
          cp "${{ github.workspace }}/CMakeLists.txt" "$ANDROID_PROJ/app/jni/CMakeLists.txt" || true
          # Build the APK
          cd "$ANDROID_PROJ"
          ./gradlew assembleRelease --no-daemon || ./gradlew assembleDebug --no-daemon
          find . -name "*.apk" -exec cp {} "${{ github.workspace }}/dist/${{ env.ARTIFACT_NAME }}" \;
        continue-on-error: true  # Android build is best-effort until a full Gradle project is configured
      - uses: actions/upload-artifact@v4
        if: success()
        with:
          name: ${{env.ARTIFACT_NAME}}
          path: dist/
          compression-level: 0

  build-wasm:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    steps:
      - uses: actions/checkout@v4
        with: {submodules: 'recursive'}
      - name: Install Emscripten
        uses: mymindstorm/setup-emsdk@v14
        with:
          version: '3.1.69'
          actions-cache-folder: 'emsdk-cache'
      - name: Verify emcc
        run: emcc --version
      - name: Set artifact name
        run: echo "ARTIFACT_NAME=$(python3 build.py --print-artifact-name --emscripten)" >> $GITHUB_ENV
      - name: Build WebAssembly
        run: python3 build.py --emscripten --dependencies --configure --build --package
      - uses: actions/upload-artifact@v4
        with:
          name: ${{env.ARTIFACT_NAME}}
          path: dist/
          compression-level: 0
      - name: Prepare GitHub Pages deployment
        run: |
          mkdir -p docs/game
          unzip -o dist/${{ env.ARTIFACT_NAME }} -d /tmp/wasm-out
          cp -r /tmp/wasm-out/*/* docs/game/ 2>/dev/null || cp -r /tmp/wasm-out/* docs/game/ 2>/dev/null || true
      - name: Upload Pages artifact
        uses: actions/upload-artifact@v4
        with:
          name: github-pages-content
          path: docs/
          compression-level: 0

  release:
    needs: [build-linux-appimage, build-windows, build-macos, build-wasm]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - name: Download all artifacts
        uses: actions/download-artifact@v4.1.3
        with:
          path: all-artifacts
          pattern: 'BillyFrontier-*'
          merge-multiple: true
      - name: Create or update Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: "v${{ github.run_number }}-latest"
          name: "Billy Frontier â€“ Latest Build"
          body: |
            Automated release from push to ${{ github.ref_name }} (commit ${{ github.sha }}).

            ## Downloads
            - **Windows**: `BillyFrontier-*-windows-x64.zip`
            - **macOS**: `BillyFrontier-*-mac.dmg`
            - **Linux x86_64**: `BillyFrontier-*-linux-x86_64.AppImage`
            - **Linux aarch64**: `BillyFrontier-*-linux-aarch64.AppImage`
            - **WebAssembly**: `BillyFrontier-*-wasm.zip`

            Play in browser: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/
          files: all-artifacts/*
          prerelease: false
          draft: false

  deploy-pages:
    needs: [build-wasm]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4
      - name: Download wasm pages content
        uses: actions/download-artifact@v4.1.3
        with:
          name: github-pages-content
          path: docs-deploy
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs-deploy
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4


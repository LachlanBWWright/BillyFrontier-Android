name: Android Build

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  build-android:
    name: Build Android APK
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Clone SDL3
        run: |
          git clone --depth 1 https://github.com/libsdl-org/SDL.git extern/SDL

      - name: Copy SDL3 Java bridge files
        run: |
          mkdir -p android/app/src/main/java/org/libsdl/app
          cp extern/SDL/android-project/app/src/main/java/org/libsdl/app/*.java \
             android/app/src/main/java/org/libsdl/app/

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install NDK and CMake
        run: |
          sdkmanager "ndk;27.3.13750724" "cmake;3.22.1"

      - name: Make gradlew executable
        working-directory: android
        run: chmod +x gradlew

      - name: Build debug APK
        working-directory: android
        run: ./gradlew assembleDebug --stacktrace

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: BillyFrontier-debug-apk
          path: android/app/build/outputs/apk/debug/*.apk
          if-no-files-found: error
